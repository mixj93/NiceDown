<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <style type="text/css">
      .wrap { min-width: 160px; margin: 10px; }
      .wrap .msg { display: none; }
      .wrap .cont { display: block; }
      .wrap.disable .msg { display: block; }
      .wrap.disable .cont { display: none; }
    </style>
    <script src="../scripts/zepto.min.js"></script>
    <script src="../scripts/popup.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="msg">
        This page is not a markdown file.
      </div>
      <div class="cont">
        <label>
          <input type="checkbox" id="disableNiceDown" />
          <span>Disable NiceDown</span>
        </label>
      </div>
    </div>
  </body>
</html>
